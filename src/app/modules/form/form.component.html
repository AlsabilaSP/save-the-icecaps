<div class="row mt-3">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar" [style.width]="stepPercent"></div>
    </div>
    <div class="col mt-3">
        <span>{{ stepNumber }}</span>&nbsp;
        <span>{{ stepTitle }}</span>
    </div>
    <router-outlet (activate)='onActivate($event)'></router-outlet>
</div>
