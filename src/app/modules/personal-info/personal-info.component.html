<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="inputName" 
                placeholder="Recipient's Name" [(ngModel)]="recipientName">
            <label for="inputName">Recipient's Name</label>
        </div>
        <div class="form-floating my-3">
            <textarea class="form-control" id="inputAddress" style="height: 130px" 
                placeholder="Address"></textarea>
            <label for="inputAddress">Address</label>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-floating my-3">
            <input type="date" class="form-control" id="inputDate">
            <label for="inputDate">Date of Birth</label>
        </div>
        <div class="form-floating my-3">
            <select class="form-select" id="inputGender">
              <option selected>Choose Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
            <label for="inputGender">Gender</label>
        </div>
        <div class="form-floating my-3">
            <input type="number" class="form-control" id="inputIncome" 
                placeholder="Income" min="0" step="1">
            <label for="inputIncome">Income</label>
        </div>
    </div>
</div>
<div class="col arrows">
    <span class="round" (click)="toPrev()">&#8249;</span>&nbsp;
    <span class="round" (click)="toNext()">&#8250;</span>
</div>
